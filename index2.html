<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recovery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --bg-main: #ffffff;
            --bg-subtle: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent: #0071e3;
            --border: #e2e2e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            padding: 1.5rem max(1.5rem, calc((100% - 1400px) / 2));
            background-color: rgba(255, 255, 255, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-button {
            display: inline-block;
            padding: 1rem 6.5rem;
            background-color: #61CE70;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.2s;
            margin-top: 1rem;
        }

        .center-button {
            text-align: center;
            margin-bottom: 16rem;
        }

        .features-container {
            padding: 2rem 0;
        }

        .reel-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .reel-card {
            width: 100%;
            max-width: 1400px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reel-card iframe {
            border: 2px solid #61CE70;
            border-radius: 15px;
            width: 100%;
            height: 450px;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 3rem auto;
            max-width: 1400px;
        }

        footer {
            background-color: var(--bg-subtle);
            padding: 1rem max(1.5rem, calc((100% - 1400px) / 2));
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }

        footer a {
            color: inherit;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reel-card {
                width: 100%;
                padding: 1rem;
            }

            .reel-card iframe {
                height: 250px;
            }
        }
        @media (min-width: 1024px) {
    .reel-card iframe {
        height: 600px; /* increase iframe height on desktop */
    }
    
    /* Optional: increase reel-card height if you want */
    .reel-card {
        min-height: 650px; /* or adjust as needed */
    }
}@media (min-width: 1024px) {
    .center-button {
        margin-top: 6rem; /* more space above the button */
    }
}
@media (min-width: 1024px) {
    .center-button {
        margin-top: 6rem;  /* increase vertical space above button */
    }

    .header-button {
        padding-left: 9rem;  /* increase horizontal padding to make button wider */
        padding-right: 9rem;
        font-size: 1.75rem;  /* optionally increase font size too */
    }
}


    </style>
</head>

<body>
    <header>
        <h1>Recovery</h1>
    </header>

    <main>
        <div class="features-container">
            <div class="reel-grid">
                <div class="reel-card">
                    <iframe loading="lazy" src="https://www.youtube.com/embed/IU3Lh6309CE" title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="center-button">
            <a href="https://wa.me/919855696486?text=Hello" class="header-button">Join Recovery</a>
        </div>

    </main>

    <footer>

        <a href="terms.html">Terms & Services</a>
    </footer>

</body>

</html>
